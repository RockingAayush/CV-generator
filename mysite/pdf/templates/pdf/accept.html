<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container p-4">
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token %}
                <div class="card">
                    <div class="card-header bg-dark">
                        <div class="text-white">
                            <h1 class="display-4"><strong>Enter details</strong></h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-group p-2">
                                    <label for="exampleInputEmail1">
                                        <h5>Name</h5>
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group p-2">
                                    <label for="exampleInputPassword1">
                                        <h5>Email</h5>
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-group p-2">
                            <label for="exampleInputPassword1">
                                <h5>Phone number</h5>
                            </label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        <hr>
                        <div class="form-group p-2">
                            <label for="exampleInputPassword1">
                                <h5>About You</h5>
                                <small class="text-muted">Keep it concise and as simple as possible.</small>
                            </label>
                            <textarea type="text" rows="6" class="form-control form-lg" id="summary"
                                name="summary"></textarea>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <div class="form-group p-2">
                                    <label for="exampleInputPassword1">
                                        <h5>School</h5>
                                    </label>
                                    <input type="text" rows="1" class="form-control" id="school" name="school"></input>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group p-2">
                                    <label for="exampleInputPassword1">
                                        <h5>University</h5>
                                    </label>
                                    <input type="text" rows="1" class="form-control" id="university"
                                        name="university"></input>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group p-2">
                            <label for="exampleInputPassword1">
                                <h5>Degree</h5>
                            </label>
                            <input type="text" rows="1" class="form-control" id="degree" name="degree"></input>
                        </div>
                        <div class="form-group p-2">
                            <label for="exampleInputPassword1">
                                <h5>Branch</h5>
                            </label>
                            <input type="text" rows="1" class="form-control" id="branch" name="branch"></input>
                        </div>
                        <div class="form-group p-2">
                            <label for="exampleInputPassword1">
                                <h5>CGPA</h5>
                            </label>
                            <input step="0.01" min="0" max="10" rows="1" class="form-control" id="cgpa"
                                name="cgpa"></input>
                        </div>
                        <hr>
                        <div class="form-group p-2">
                            <label for="exampleInputPassword1">
                                <h5>Previous Works</h5>
                                <small class="text-muted">Write in points ending with a fullstop for formatting.</small>
                                <br>
                                <small class="text-muted">For ex:- Algo trading website. Portfolio website</small>
                            </label>
                            <textarea type="text" rows="6" class="form-control" id="previous_work"
                                name="previous_work"></textarea>
                        </div>
                        <hr>
                        <div class="form-group p-2">
                            <label for="exampleInputPassword1">
                                <h5>Skills</h5>
                                <small class="text-muted">Write in points ending with a fullstop for formatting.</small><br>
                                <small class="text-muted">For ex:- HTML5. CSS. Django.</small>
                            </label>
                            <textarea type="text" rows="6" class="form-control" id="skills" name="skills"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-dark btn-lg btn-block mt-3">Generate CV</button>
            </form>
        </div>
    </div>

</body>

</html>
